	<h1> 피자 주문하기 </h1>
	
	
	<form action="/pizzaOrder" method="post">
	
	
		피자 : 
		<select name="pizza">
		
			<option value="1"> 치자 피즈 (8000원)</option>
			<option value="2"> 콤비네이션 피자 (9000원)</option>
			<option value="3"> 핫치킨 피자 (10000원)</option>
		</select>
	
		<br><br>
	
	
		사이즈 <br>
		<label>
			R <input  type="radio" name="size" value="R">
		</label>
		<label>	
			L <input  type="radio" name="size" value="L">
		</label> 
		
		<br><br>
		
		수량 : 
		<button id="minus" type ="button">-</button>
		<span id="amount">0</span> <!-- span 태그에 만들어진 숫자는 화면에만 보일 뿐, 서버로 넘기는 값은 아닙니다 ~  -->
		<button id="plus" type = "button">+</button>
		
		<input type="hidden" name="amount" value="0">
		<!-- input태그를 hidden타입으로 화면에 보이지 않게 만들어두고, 
			(span 태그와 연동?) span에 작성되는 값을 이 input 태그의 value에 세팅, 
			서버로 제출 시 amount = value 값 이런식으로 넘길것임
		 -->
		 
		<br><br>
		<button type="sublmit">주문하기</button>
	</form>

	
	
	
	<script>
		const plus = document.getElementById("plus");
		const minus = document.getElementById("minus");
        const amount = document.getElementById("amount");
        const input = document.querySelector("[name ='amount']");

        // plus 버튼 클릭 시 amount, input 1 증가
        plus.addEventListener("click", ()=> {
            amount.innerText++;
            input.value = amount.innerText;
        }
        );
        // minus 버튼 클릭 시 amount, input 1 감소
        minus.addEventListener("click", () =>{
            
            // 만약에 수량이 0 이면 이벤트 핸들러를 종료
            if(amount.innerText == 0) return;
            
            amount.innerText--;
            input.value = amount.innerText;
		}
        );
        
	</script>
